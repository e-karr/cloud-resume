<div class="container-lg text-light">
  <div class="row gap-2 mt-4">
    <div class="col-md-4">
      <img
        class="img-fluid rounded"
        [src]="jobItem.imagePath"
        [alt]="jobItem.company"
      />
    </div>
    <div class="col">
      <div class="d-flex flex-wrap justify-content-between align-items-center">
        <h1 class="fw-bold">
          {{ jobItem.company }}
        </h1>
        <h4 class="">
          {{ jobItem.location }}
        </h4>
      </div>
      <div
        class="d-flex flex-wrap fst-italic justify-content-between align-items-center"
      >
        <h5 class="">
          {{ jobItem.title }}
        </h5>
        <h5 class="">
          {{ jobItem.dates }}
        </h5>
      </div>
      <div
        *ngIf="jobItem.title2 !== null && jobItem.dates2 !== null"
        class="d-flex fst-italic justify-content-between align-items-center"
      >
        <h5 class="">
          {{ jobItem.title2 }}
        </h5>
        <h5 class="">
          {{ jobItem.dates2 }}
        </h5>
      </div>
      <ul class="ps-3">
        <li *ngFor="let bullet of jobItem.bullets">{{ bullet.bullet }}</li>
      </ul>
    </div>
  </div>
  <hr />
</div>
