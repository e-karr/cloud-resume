<div class="container mt-3 text-light">
  <div
    class="row  justify-content-center align-items-center row-gap-3"
    style="max-height: 500px"
  >
    <div class="col-sm-4 text-center ">
      <img
        src="assets/images/headshot.jpg"
        alt=""
        class="img-fluid rounded-circle"
      />
    </div>
    <div class="col ">
      <h1 class="display-2 fw-bold">Elizabeth Karr</h1>
      <div class="mb-2 fs-4">Passionate / Collaborative / Hard Working</div>
      <div class="fs-4">Software Developer / Kickballer / Dog Mom</div>
    </div>
  </div>

  <div
    class="row  text-center mt-5 row-gap-5 column-gap-2 align-items-center justify-content-center"
  >
    <div *ngFor="let item of menuItems" class="col-sm-3">
      <a class="text-decoration-none" routerLink="{{ item | lowercase }}">
        <div class="fs-3 rounded tile text-light py-4">{{ item }}</div>
      </a>
    </div>
  </div>
</div>
